<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contracting-company</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="debug-error" style="color: red; font-family: monospace; padding: 20px; z-index: 9999; position: fixed; top: 0; left: 0; background: white; width: 100%; display: none; white-space: pre-wrap;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('debug-error');
        div.style.display = 'block';
        div.innerText = 'Error: ' + msg + '\nLocation: ' + url + ':' + line + ':' + col + (error && error.stack ? '\n\nStack:\n' + error.stack : '');
        return false;
      };
      window.onunhandledrejection = function(event) {
        var div = document.getElementById('debug-error');
        div.style.display = 'block';
        div.innerText = 'Unhandled Rejection: ' + event.reason;
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
